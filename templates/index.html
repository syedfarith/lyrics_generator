<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assisted Music Production</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Assisted Music Production</h1>

        <div class="form-group">
            <label for="language">Language:</label>
            <input type="text" id="language" placeholder="Enter song language (e.g., English)">
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Jazz">Jazz</option>
                <option value="Classical">Classical</option>
                <option value="Country">Country</option>
                <option value="R&B">R&B</option>
                <option value="Electronic">Electronic</option>
                <option value="Reggae">Reggae</option>
                <option value="Blues">Blues</option>
                <option value="Folk">Folk</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Describe the Song:</label>
            <textarea id="description" rows="4" placeholder="Enter a brief description of the song..."></textarea>
        </div>

        <button id="generateBtn">Create/Update Lyrics</button>

        <div class="lyrics-output">
            <h2>Generated Lyrics</h2>
            <pre id="lyrics"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
